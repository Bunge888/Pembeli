<html>

<head>
  <meta charset="UTF-8">

<body>
  <h1>toko incer</h1>
  
 <h3>masukan keranjang</h3>
  

  <table class="table table-striped table-bordered" id="daftar-inventory">
    <thead class="table-danger">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Item</th>
        <th scope="col">Harga</th>
        <th scope="col">masukan keranjang</th>
      </tr>
    </thead>
    <tbody>
   </table>
   
   
      
      <script type="module">
        import { ambilDaftarInventory } from './main.js';
        
        $(document).ready(async function() {
          let elemenDaftarInventory = $("#daftar-inventory > tbody");
          let daftarInventory = await ambilDaftarInventory();
          
          
          let nomor = 1
          let total = 0
          daftarInventory.forEach((data) => {
            elemenDaftarInventory.append(
              "<tr>" +
               "<td>" +  nomor + "</td>" +
               "<td>" + data.item + "</td>" +
               "<td>" + data.harga + "</td>" +
               "<td>" + "<a href='#' class='me-2 link-keranjang' data='" + data.id + "'>masukan</a> " + "</td>" +
              "</tr>"
              )
             
              nomor = nomor + 1
          })
          
          $(".link-keranjang").click(async function() {
            console.log ("menambah keranjang")
          
          })
          
          })
          
      
        
      </script><div></div>
      
    </tbody>
  </table>
</body>
